<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/icon.png">
    <title>Uniswap Interface</title>
</head>

<body>
    <header>
        <nav>
            <a href="https://app.uniswap.org">
                <img src="./img/icon.png" width="25"  alt="icon">
            </a>
            <a href="https://app.uniswap.org/#/swap">Swap</a>
            <a href="https://app.uniswap.org/#/tokens/ethereum">Tokens</a>
            <a href="https://app.uniswap.org/#/nfts">NFTs</a>
            <a href="https://app.uniswap.org/#/pool">Pool</a>
        </nav>
        <div class="middle">
            <img src="/img/search.png" alt="search">
            <input type="text" placeholder="Search tokens and NFT collections">
        </div>
        <div class="right">
            <button class="menu">···</button>
            <button class="changeNetwork">
                <img src="./img/ethereum.png" width="25" alt="ethereum">
                <span>Ethereum</span>
            </button>
            <button class="connect">Connect</button>
        </div>
    </header>
    <div class="body">
        <div class="swap-page">
            <div class="swap-page-header">
                <span>Swap</span>
                <button>
                    <img src="./img/setup.png" alt="setup">
                </button>
            </div>
            <div class="swap-page-body">
                <div class="token1">
                    <input class="input1" type="text" inputmode="decimal" placeholder="0">
                    <button class="token1-btn">
                        <div class="token1-info">
                            <img src="./img/ethereum.png" alt="eth">
                            <span>ETH</span>
                        </div>
                    </button>
                </div>
                <button class="arrow">
                    <img src="./img/arrow.png" alt="arrow">
                </button>
                <div class="token2">
                    <input class="input2" type="text" inputmode="decimal" placeholder="0">
                    <button class="token2-btn">
                        <div class="token2-info">
                            <span>Select token</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="swap-page-footer">
                <button class="swap-page-footer-connect">Connect Wallet</button>
            </div>
        </div>
        <div class="chooseLanguage">
            <span>Uniswap available in:</span>
            <a href="https://app.uniswap.org/#/swap?lng=zh-CN">简体中文</a>
        </div>
    </div>
</body>
</html>
